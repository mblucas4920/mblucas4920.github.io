<body>

    <br>

    <div id="pollForm">
        <div>
            <hr>
            <h1>Which Is YOUR Favorite Album?</h1>
            <hr>
        </div>
        <!--Poll Form (Label surrounding <img>'s allows the pictures to be clicked and activate its assigned button')-->
        <form method="GET">
            <div id="albumBtns">
                <div id="btnTopRow">
                    <figure id="debut">
                        <label for="debutbtn">
                            <img src="Images/debut.jpg" alt="Taylor Swift Debut">
                        </label>
                        <figcaption>
                            <input type="radio" name="favAlbum" id="debutbtn">
                            <label for="debutbtn">Debut</label>
                        </figcaption>
                    </figure>
                    <figure id="fearless">
                        <label for="fearlessbtn">
                            <img src="Images/fearless.jpg" alt="Taylor Swift Fearless">
                        </label>
                        <figcaption>
                            <input type="radio" name="favAlbum" id="fearlessbtn">
                            <label for="fearlessbtn">Fearless</label>
                        </figcaption>
                    </figure>
                    <figure id="speakNow">
                        <label for="speakNowbtn">
                            <img src="Images/speak_now.jpg" alt="Taylor Swift Speak Now" >
                        </label>
                        <figcaption>
                            <input type="radio" name="favAlbum" id="speakNowbtn">
                            <label for="speakNowbtn">Speak Now</label>
                        </figcaption>
                    </figure>
                    <figure id="red">
                        <label for="redbtn">
                            <img src="Images/red.jpg" alt="Taylor Swift Red">
                        </label>
                        <figcaption>
                            <input type="radio" name="favAlbum" id="redbtn">
                            <label for="redbtn">Red</label>
                        </figcaption>
                    </figure>
                </div>
                <div id="btnMidRow">
                    <figure id="ts1989">
                        <label for="1989btn">
                            <img src="Images/1989.jpg" alt="Taylor Swift 1989">
                        </label>
                        <figcaption>
                            <input type="radio" name="favAlbum" id="1989btn">
                            <label for="1989btn">1989</label>
                        </figcaption>
                    </figure>
                    <figure id="reputation">
                        <label for="reputationbtn">
                            <img src="Images/reputation.jpg" alt="Taylor Swift Reputation">
                        </label>
                        <figcaption>
                            <input type="radio" name="favAlbum" id="reputationbtn">
                            <label for="reputationbtn">reputation</label>
                        </figcaption>
                    </figure>
                    <figure id="lover">
                        <label for="loverbtn">
                            <img src="Images/lover.jpg" alt="Taylor Swift Lover">
                        </label>
                        <figcaption>
                            <input type="radio" name="favAlbum" id="loverbtn">
                            <label for="loverbtn">Lover</label>
                        </figcaption>
                    </figure>
                    <figure id="folklore">
                        <label for="folklorebtn">
                            <img src="Images/folklore.jpg" alt="Taylor Swift Folklore">
                        </label>
                        <figcaption>
                            <input type="radio" name="favAlbum" id="folklorebtn">
                            <label for="folklorebtn">folklore</label>
                        </figcaption>
                    </figure>
                </div>
                <div id="btnBotRow">
                    <figure id="evermore">
                        <label for="evermorebtn">
                            <img src="Images/evermore.jpg" alt="Taylor Swift Evermore">
                        </label>
                        <figcaption>
                            <input type="radio" name="favAlbum" id="evermorebtn">
                            <label for="evermorebtn">evermore</label>
                        </figcaption>
                    </figure>
                    <figure id="midnights">
                        <label for="midnightsbtn">
                            <img src="Images/midnights.jpg" alt="Taylor Swift Midnights">
                        </label>
                        <figcaption>
                            <input type="radio" name="favAlbum" id="midnightsbtn">
                            <label for="midnightsbtn">Midnights</label>
                        </figcaption>
                    </figure>
                    <figure id="ttpd">
                        <label for="TTPDbtn">
                            <img src="Images/ttpd.png" alt="Taylor Swift TTPD">
                        </label>
                        <figcaption>
                            <input type="radio" name="favAlbum" id="TTPDbtn">
                            <label for="TTPDbtn">The Tortured Poets Department</label>
                        </figcaption>
                    </figure>
                </div>
                <div id="submit">
                    <input type="submit" value="VOTE" name="vote">
                </div>
            </div>

        </form>
        <hr>
    </div>
