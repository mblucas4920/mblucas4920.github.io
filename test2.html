<!-- Page B (pageB.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page B</title>
</head>
<body>
    <h1>Page B</h1>

    <!-- Empty iframe -->
    <iframe id="myIframe" width="600" height="400"></iframe>

    <script>
        // Function to get URL query parameter by name
        function getQuery(query) {
            const urlQuery = new URLSearchParams(window.location.search);
            return urlQuery.get(query);
        }

        // Get the iframeSrc parameter from the URL
        const iframeSrc = getQuery('iframeSrc');

        // If iframeSrc is present, set it as the src of the iframe
        if (iframeSrc) {
            document.getElementById('myIframe').src = iframeSrc;
        }
    </script>
</body>
</html>
